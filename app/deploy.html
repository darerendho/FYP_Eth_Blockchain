<!DOCTYPE html>
<html>
<head>
  <title>Luxcure</title>
  <script src="./javascripts/jquery-3.2.1.js"></script>
  <script src="./javascripts/utils.js"></script>
  <script src="./javascripts/tether.js"></script>
  <script src="./javascripts/bootstrap.min.js"></script>
  <script src="./javascripts/web3.js"></script>
  <link rel="stylesheet"  type="text/css" href="./stylesheets/bootstrap.min.css"/>
  <link rel="stylesheet"  type="text/css" href="./stylesheets/app.css"/>

  <script>
    if (typeof web3 !== 'undefined') {
  web3 = new Web3(web3.currentProvider);
  } else {
  // set the provider you want from Web3.providers
  web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
}

  web3.eth.defaultAccount = web3.eth.accounts[0]; //Account from default account (manfacturer)
  var contract_abi = [
    {
      "constant": false,
      "inputs": [
        {
          "name": "setNumbers",
          "type": "uint256[]"
        }
      ],
      "name": "setArray",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [],
      "name": "getArray",
      "outputs": [
        {
          "name": "",
          "type": "uint256[]"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    }
  ];
var contract = new web3.eth.contract(contract_abi,{
  from: web3.eth.accounts[0],
  gasPrice: '20000000000'
}); // Deployed contract on the Blockchain
    console.log(contract);
</script>
</head>
<body>
</body>
</html>
